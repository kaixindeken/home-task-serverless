---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: runtime
    version: v1
  name: runtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runtime
  serviceName: runtime
  template:
    metadata:
      labels:
        app: runtime
        version: v1
    spec:
      nodeName: misaka.com
      containers:
        - image: docker.io/kaixindeken/runtime
          imagePullPolicy: Always
          name: runtime-container
          command:
            - 'sh'
            - '-c'
            - '/root/runtime -i input -o output -s reverse'
          volumeMounts:
            - mountPath: /dev2
              name: volume-storage
      restartPolicy: Always
      volumes:
        - name: volume-storage
          hostPath:
            path: /dev2
            type: Directory

