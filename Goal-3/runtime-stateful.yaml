---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: runtime
    version: v1
  name: runtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runtime
  serviceName: runtime
  template:
    metadata:
      labels:
        app: runtime
        version: v1
    spec:
      containers:
        - image: docker.io/kaixindeken/runtime
          imagePullPolicy: Always
          name: runtime-container
          volumeMounts:
            - mountPath: /dev
              name: volume-storage
      restartPolicy: Always
      volumes:
        - name: volume-storage
          nfs:
            path: /home/data/runtime/dev
            server: 172.19.135.198

